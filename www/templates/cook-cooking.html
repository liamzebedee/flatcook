<ion-view view-title="Cooking">

<ion-nav-buttons class="bar bar-header">

  <button class="button" ng-click="signOut()">Cancel</button>
  <div class="h1 title">Cooking</div>
  <button class="button button-neutral" ng-click="finishMeal()">Finish</button>

  </ion-nav-buttons>

  <ion-content>
    <ion-refresher
      on-refresh="doRefresh()">
    </ion-refresher>


<article class='card' style="text-align:center;text-transform:uppercase;font-weight:300">
  <div class="row" >
    <h3><i class="ion-icon ion-ios-clock"></i> In two hours @ 6pm</h3>
  </div>

  <div class="row">
    <h3><i class="ion-icon ion-location"></i> Gumal 501 - 3.5km</h3>
  </div>
</article>




<div class='list'>

        <a class="item item-icon-left" ng-click="openStatusChooser()">
          <i class="icon ion-mic-a"></i>
          Status
          <span class="item-note">
            {{ meal.userStatus }}
          </span>
        </a>
<div class='card'>
  <header class="row">
        
  </header>

  <article class="item item-image">
    <img ng-src="{{ meal.image }}">
  </article>
</div>





  <footer class="item row">
    <span class="col col-67">
      <h3>{{ meal.name }}</h3>
    </span>
    <span class='col col-33' style='text-align:right!important;'>
        <a href="#" class="subdued"><i class='ion-icon ion-social-usd'></i> {{ meal.price }}</a>
    </span>

  </footer>
</div>

<div class="item item-divider">
  Dinner for {{ meal.numberOfGuestsInWords }} with:
  
  <ion-scroll direction="x" class="wide-as-needed">
    <div ng-repeat="guest in meal.guests" class="item item-avatar mini-avatar">
      <img ng-src="{{ guest.avatarUrl }}">
      <h2>{{ guest.name }}</h2>
      <p>November 05, 1955</p>
    </div>
  </ion-scroll>

</div>


<button class="button button-full button-assertive ion-icon ion-close-circled">
  Cancel meal with others
</button>


</ion-content>
</ion-view>
