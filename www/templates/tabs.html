<!-- <div> -->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Eat Tab -->
  <ion-tab on-double-tap="void(0)" title="Eat" icon="ion-fork" on-select="navEat()">
  	<ion-nav-view name="tab-eat"></ion-nav-view>
  </ion-tab>

  <!-- Cook Tab -->
  <ion-tab on-double-tap="void(0)" title="Cook" icon="ion-ios-people" xon-select="navCook()" ui-sref='tab.cook.newMeal'>
  	<ion-nav-view name="tab-cook">
    </ion-nav-view>
  </ion-tab>

  <!-- Profile Tab -->
  <ion-tab on-double-tap="void(0)" title="Profile" icon="ion-person" xon-select="navProfile()" ui-sref='tab.profile.main'>
  	<ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>


</ion-tabs>
<!-- </div> -->
