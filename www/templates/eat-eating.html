<ion-view view-title="Eating!">

<ion-nav-buttons side="secondary">
      <button class="button positive button-icon icon-left ion-share" ng-click="share()">Invite</button>
    </ion-nav-buttons>

<ion-content>
<ion-refresher on-refresh="doRefresh()"></ion-refresher>

<div class="item eating-hero" ng-style="{'background-image':'url('+meal.image+')'}">
  <h1 class='title'>{{meal.name}} <span style="white-space: nowrap">(<i class='ion-icon ion-social-usd'></i>{{ meal.price }})</span></h1>

  <div class='controls'>

    <span><i class="ion-icon ion-ios-clock"></i> <time am-time-ago="meal.servedAt"></time> @ {{meal.servedAtFormatted}}</span>

    <span><i class="ion-icon ion-location"></i> {{meal.address}}</span>

  </div>
</div>




<div class="list">
  <a class="item item-icon-left" ng-click="chooseEatingStatus()">
    <i class="icon ion-mic-a"></i>
    Your status
    <span class="item-note">
      {{ meal.eatingStatus }}
    </span>
  </a>


  <div class="item item-divider">
    <i class='ion-icon ion-ios-people'></i> Food for {{ meal.numberOfGuestsInWords }} with:
  </div>


  <div class="item item-avatar item-icon-right" ng-click="showPersonDetail(meal.chef)">
    <img ng-src="{{ meal.chef.avatarUrl }}">
    <h2><span class='label primary'>Host</span> {{ meal.chef.name }}</h2>
    <p>{{ meal.chef.tagline }}</p>
    <i class='icon ion-ios-information-outline'></i>
  </div>

  <div class="item item-avatar item-icon-right" ng-repeat="guest in meal.guests" ng-click="showPersonDetail(guest)">
    <img ng-src="{{ guest.avatarUrl }}">
    <h2>{{ guest.name }}</h2>
    <p>{{ guest.tagline }}</p>
    <p ng-if='!guest.tagline'>no tagline!</p>
    <i class='icon ion-ios-information-outline'></i>
  </div>

</div>


<button class="cancel-meal-button button button-clear button-assertive icon ion-icon ion-close-circled" ng-click="confirmCancelMeal()">
  Cancel meal with others
</button>

</button> -->


</ion-content>
</ion-view>
