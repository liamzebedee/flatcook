<ion-view view-title="Eating!">
<ion-content>


<ion-refresher
on-refresh="doRefresh()">
</ion-refresher>

<div class="item hero" ng-style="{'background-image':'url('+meal.image+')'}">
  <h3>{{meal.name}}</h3>

  <div class='controls'>

    <span style='margin-right:0.5rem'><i class="ion-icon ion-ios-clock"></i> <time am-time-ago="meal.servedAt"></time> @ {{meal.servedAtFormatted}}</span>
    <span><i class="ion-icon ion-location"></i> {{meal.address}}<!-- - 3.5km --></span>

  </div>
</div>




<div class="list">
  <div class="item item-divider">
    <i class='ion-icon ion-ios-people'></i> Dinner for {{ meal.numberOfGuestsInWords }} with:
  </div>


  <div class="item item-avatar">
    <img ng-src="{{ meal.chef.avatarUrl }}">
    <h2><span class='label primary'>Host</span> {{ meal.chef.name }}</h2>
    <p>{{ meal.chef.status }} &middot; {{ meal.chef.tagline }}</p>
  </div>

  <div class="item item-avatar" ng-repeat="guest in meal.guests">
    <img ng-src="{{ guest.avatarUrl }}">
    <h2>{{ guest.name }}</h2>
    <p>{{ guest.status }} &middot; {{ guest.tagline }}</p>
  </div>

</div>
