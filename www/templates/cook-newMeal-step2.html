<ion-view view-title='New meal (2/3)'>

<ion-nav-buttons side="secondary">

  <button class="button button-clear icon ion-arrow-right-c" ng-click="navToStep3()"></button>

</ion-nav-buttons>

<ion-content>

<header class='fc-header'>
  <strong>{{formData.numberOfMeals}}</strong> servings
</header>

<div class="item range">
  <i class="icon ion-person"></i>
  <input type="range" ng-model='formData.numberOfMeals' min=1 max=10 step=1>
  <i class="icon ion-person-stalker"></i>
</div>

<header class='fc-header'>
  <strong>${{formData.costPerMeal}}</strong> per person
</header>

<div class="item range">
  <i class="icon ion-social-usd"></i>
  <input type="range" ng-model='formData.costPerMeal' min=0 max=20 step=0.5>
</div>

<header class='fc-header'>
  Profit
  <small>(Inc. fees)</small>
</header>

<div class='newMeal-profit'>
  ${{step2.mealProfit}}
</div>



</ion-content>



</ion-view>
