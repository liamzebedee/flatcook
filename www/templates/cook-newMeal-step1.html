<ion-view view-title='New meal (1/3)'>

<ion-content>

<div class="list">
  <div class='padding' style='padding-bottom: 2em'>
	  <h2>What are you going to cook?</h2>
	  <p>e.g. <strong>Spaghetti Bolognaise (veggies + cheese) and wine</strong></p>
  </div>

  <div class='padding text-positive'>
  	<small ng-show="formData.description.length >= 20 && formData.description.length < 35">keep going</small>
  	<small ng-show="formData.description.length >= 35 && formData.description.length < 50">nearly done</small>
  	<small ng-show="formData.description.length >= 50 && formData.description.length < 80">that's about right</small>
  	<small ng-show="formData.description.length >= 80">you've written too much!</small>
  </div>

  <label class="item item-input">
    <textarea placeholder="Describe here" maxlength="{{ step1.maxLengthOfDescription }}" rows=5 ng-model='formData.description'></textarea>
  </label>

<!-- Senecha -->
<a class="button button-full icon-right ion-chevron-right button-energized" ng-click="navToStep2()">How much?</a>
</div>

</ion-content>

</ion-view>
