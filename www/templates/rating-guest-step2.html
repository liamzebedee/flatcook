<ion-view view-title="How was your meal?">
    <ion-content class='padding'>
      

      <div class="list">
        <h2 class='padding'>Was everyone cool?</h2>

        <ion-list>
          <ion-radio ng-modal="rating.wasEveryoneCool" ng-value="Yes">Yes</ion-radio>
          <ion-radio ng-modal="rating.wasEveryoneCool" ng-value="No">I had issues...</ion-radio>
        </ion-list>

    <div ng-show="rating.wasEveryoneCool === false" class='padding'>
      <h4 class='title'>What went wrong? <emoji name='disappointed'></emoji></h4>

          <label class="item item-input">
            <textarea rows=6 placeholder="We personally listen and reply to every complaint." ng-model="rating.whatWentWrongWithMeal"></textarea>
          </label>

      <a class="button button-full icon-right ion-chevron-right button-energized" ng-click="chooseExperience()">Next</a>
    </div>

      </div>
